<svg
  width="100%"
  height="100%"
  viewBox="0 0 100 100"
  fill="#000000"
>
  <circle
    cx="50"
    cy="50"
    r="45"
    stroke="#fff"
    stroke-width="10"
    stroke-dasharray="314.16"
    stroke-dashoffset="157.08"
    fill="none"
  >
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="1s"
      repeatCount="indefinite"
    />
  </circle>
</svg>
